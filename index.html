<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>Overview Checkpoint</title>

    </head>
    <body>
    <div class="container">
        <form >
            <div class="form-row">
                <div class="form-group col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name"></input>
                </div>
                <div class="form-group col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name"></input>
                </div>
           </div>
            <div class="form-group">
                <label for="emailAdress">Email address</label>
                <input type="email" class="form-control" id="emailAdress" aria-describedby="emailHelp"
                    placeholder="Enter email"></input>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"></input>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary center-block">Save</button>
            </div>
        </form>
    </div>
    </body>
</html>
